name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # Má»—i khi push vÃ o main thÃ¬ pipeline cháº¡y

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout code
      uses: actions/checkout@v4

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}   #username Docker Hub cá»§a báº¡n
        password: ${{ secrets.DOCKERHUB_TOKEN }}      #access token Docker Hub (láº¥y táº¡i https://hub.docker.com/settings/security
)

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/urlshortener:latest
